<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Todos</title></head>
<body>
  <h1>Todo List</h1>
  <form action="#" th:action="@{/add}" method="post">
    <input type="text" name="title" placeholder="Enter new todo" required />
    <button type="submit">Add</button>
  </form>
  <ul>
    <li th:each="todo : ${todos}">
      <span th:text="${todo.title}"></span>
      <span th:if="${todo.completed}">✔️</span>
	  <form th:if="${!todo.completed}" th:action="@{/complete}" method="post" style="display:inline">
	          <input type="hidden" th:name="id" th:value="${todo.id}" />
	          <button type="submit">Mark Complete</button>
	  </form>
    </li>
  </ul>
</body>
</html>
